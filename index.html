<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styling/css/styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <!-- card start -->
    <div class="card">
      <!-- image start -->
      <div class="heroImage"></div>
      <!-- content start -->
      <div class="content">
        <!-- header -->
        <h1>Order Summary</h1>
        <!-- detail -->
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <!-- plan start -->
      <div class="planBox">
        <div class="plan">
          <div class="front">
            <img src="./images/icon-music.svg" alt="">
            <div>
              <p class="name">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="#change">Change</a>
        </div>
      </div>
      <!-- button start -->
      <div class="button">
        <a href="#payment">Proceed to Payment</a>
      </div>
      <!-- cancel start -->
      <div class="cancel">
        <a href="#cancel">Cancel Order</a>
      </div>

    </div>
  </main>

  <!-- attribution -->
  <footer>
    <div>
      Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="https://github.com/jhan117" target="_blank">2001Kaye</a>.
    </div>
  </footer>
</body>

</html>
