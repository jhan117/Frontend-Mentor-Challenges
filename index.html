<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styling/css/main.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <!-- card start -->
    <div class="card-container">
      <!-- image start -->
      <img class="main-img" src="./images/illustration-hero.svg" alt="A woman listening to the audio">
      <!-- text start -->
      <div class="text-container">
        <!-- header start -->
        <h1>Order Summary</h1>
        <!-- detail start -->
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <!-- plan start -->
      <div class="plan-container">
        <img src="./images/icon-music.svg" alt="music icon">
        <div><p class="plan">Annual Plan</p><p class="price">$59.99/year</p></div>
        <a href="#change">Change</a>
      </div>
      <!-- button start -->
      <a href="#payment" class="button">Proceed to Payment</a>
      <!-- cancel start -->
      <a class="cancel" href="#cancel">Cancel Order</a>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      </p>
      <p>
        Coded by <a href="https://github.com/jhan117" target="_blank">2001Kaye</a>.
      </p>
    </div>
  </footer>
</body>
</html>
