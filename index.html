<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <!-- 카드 이미지 시작 -->
      <img class="card_img" src="./images/image-equilibrium.jpg"alt="equilibrium image">
      <!-- 카드 텍스트 시작 -->
      <div class="card_text">
          <h1 class="card_heading">Equilibrium #3429</h1>
          <div class="card_detail">
          Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="card_info">
            <div class="cost">
              <img src="./images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH
            </div>
            <div class="left-time">
              <img src="./images/icon-clock.svg" alt="clock icon">3 days left
            </div>
          </div>
      </div>
      <hr>
      <!-- 카드 사용자 정보 시작 -->
      <div class="user_info">  
          <img class="user_img" src="./images/image-avatar.png" alt="avater image">
          <p>Creation of <a href="#Jules_Wyvern_site" target="_blank"> Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.ioref=challenge" target="_blank">Frontend Mentor</a>
      </p>
      <p>
        Coded by <a href="https://github.com/jhan117" target="_blank">Kaye</a>
      </p> 
    </div>
  </footer>
</body>
</html>
