<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styling/css/styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <!-- card start -->
    <div class="card">
      <!-- image header start -->
      <div class="heroImg">
        <!-- profile image -->
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <!-- content start -->
      <div class="content">
        <div>
          <h1>Victor Crest</h1>
          <p class="age">26</p>
        </div>
        <p class="detail">London</p>
      </div>
      <!-- horizontal bar -->
      <div class="line"></div>
      <!-- stats start -->
      <div class="stats">
        <div class="follower">
          <p class="number">80K</p>
          <p class="head">Followers</p>
        </div>
        <div class="like">
          <p class="number">803K</p>
          <p class="head">Likes</p>
        </div>
        <div class="photo">
          <p class="number">1.4K</p>
          <p class="head">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <!-- attribution -->
  <footer>
    <div>
      Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="https://github.com/jhan117" target="_blank">2001Kaye</a>.
    </div>
  </footer>
</body>

</html>
