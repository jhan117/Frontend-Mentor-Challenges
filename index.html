<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styling/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="cardContainer">
      <!-- image start -->
      <div class="background">
        <div class="imgContainer"></div>
      </div>
      <!-- content start -->
      <div class="contentContainer">
        <!-- header start -->
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <!-- paragraph start -->
        <p class="detail">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.
        </p>
      </div>
      <!-- stats start -->
      <div class="statsContainer">
        <div>
          <p class="Number">10k+</p>
          <p class="Head">companies</p>
        </div>
        <div>
          <p class="Number">314</p>
          <p class="Head">templates</p>
        </div>
        <div>
          <p class="Number">12M+</p>
          <p class="Head">queries</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
