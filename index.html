<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | QR code component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <main>
    <div class="card">
      <img src="images/image-qr-code.png" alt class="card_image">
      <div class="card_text">
        <h1 class="card_heading">Improve your front-end skills by building projects</h1>
        <p class="card_detail">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <img src="images/favicon-32x32.png" alt class="icon">
      <div class="attribution_link-container">
        Challenge by <a class="attribution_link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        <br>
        Coded by <a class="attribution_link" href="https://github.com/jhan117" target="_blank">Kaye</a>.
      </div>
  </div>
  </footer>
</body>
</html>
