<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styling/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="cardContainer">
      <!-- image start -->
      <div class="imgContainer">
        <img class="imgMobile" src="./images/image-header-mobile.jpg" alt="">
        <img class="imgDesktop" src="./images/image-header-desktop.jpg" alt="">
      </div>
      <!-- content start -->
      <div class="contentContainer">
        <!-- header start -->
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <!-- paragraph start -->
        <p class="detail">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.
        </p>
        <!-- stats start -->
        <div class="statsContainer">
          <div class="company">
            <p class="coNum">10k+</p>
            <p class="co">companies</p>
          </div>
          <div class="template">
            <p class="tplNum">314</p>
            <p class="tpl">templates</p>
          </div>
          <div class="query">
            <p class="qryNum">12M+</p>
            <p class="qry">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  </footer> -->
</body>

</html>
