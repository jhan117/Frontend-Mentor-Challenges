<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href=".images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <!-- 카드 이미지 시작 -->
      <a class="img-container" href="#view">
        <img class="main-img" src="./images/image-equilibrium.jpg"alt="equilibrium image">
        <span class="overlay"></span>
        <img class="view-img" src="./images/icon-view.svg" alt="view icon">
      </a>
      
      <!-- 카드 텍스트 시작 -->
      <div class="card-text">
        <h1 class="header"><a href="#heading_link">Equilibrium #3429</a></h1>
        <div class="card-detail">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="card-info">
          <div class="cost">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH
          </div>
          <div class="left-time">
            <img src="./images/icon-clock.svg" alt="clock icon">3 days left
          </div>
        </div>
        <div class="user-info-container">
          <div class="user-info">
            <img src="./images/image-avatar.png" alt="avatar image">
            <p>Creation of <a href="#creator"> Jules Wyvern</a></p>
          </div>
        </div>
      </div>  
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.ioref=challenge" target="_blank">Frontend Mentor</a>
      </p>
      <p>
        Coded by <a href="https://github.com/jhan117" target="_blank">Kaye</a>
      </p> 
    </div>
  </footer>
</body>
</html>
