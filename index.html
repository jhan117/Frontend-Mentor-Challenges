<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styling/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>
  <main>
    <div id="content">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>

    <div id="form-container">
      <div class="heading">
        <h2>Try it free 7 days <span>then $20/mo. thereafter</span></h2>
      </div>
      <div class="card">
        <form action="" novalidate>
          <div class="form">
            <input type="text" name="fname" id="fname" placeholder="First Name">
            <img src="./images/icon-error.svg" alt="">
            <p></p>
          </div>
          <div class="form">
            <input type="text" name="lname" id="lname" placeholder="Last Name">
            <img src="./images/icon-error.svg" alt="">
            <p></p>
          </div>
          <div class="form">
            <input type="email" name="email" id="email" placeholder="Email Address">
            <img src="./images/icon-error.svg" alt="">
            <p></p>
          </div>
          <div class="form">
            <input type="password" name="password" id="password" placeholder="Password">
            <img src="./images/icon-error.svg" alt="">
            <p></p>
          </div>
          <input type="submit" value="Claim your free trial" id="submit">
        </form>
        <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
