<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" sizes="32x32">
  <link rel="stylesheet" href="./styling/css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <!-- card start -->
    <div class="card-container">
      <!-- 카드 이미지 시작 -->
      <a class="img-container" href="#view">
        <img class="main-img" src="./images/image-equilibrium.jpg" alt="equilibrium image">
        <div class="overlay"></div>
        <img class="view-img" src="./images/icon-view.svg" aria-hidden="true">
      </a>
      
      <!-- 카드 텍스트 시작 -->
      <div class="content-container">
        <!-- text container start -->
        <div class="text-container">
          <!-- header start -->
          <a href="#heading_link"><h1>Equilibrium #3429</h1></a>
          <!-- 의미 있는 요소는 div 보다 p -->
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <!-- card info start, ul과 li을 사용하는 것도 괜츈~ -->
        <ul class="info-container">
          <li class="cost">
            <img src="./images/icon-ethereum.svg" aria-hidden="true">
            <p>0.041 ETH</p>
          </li>
          <li class="left-time">
            <img src="./images/icon-clock.svg" aria-hidden="true">
            <p>3 days left</p>
          </li>
        </ul>
        <div class="line"></div>
        <!-- user info start -->
        <div class="creator-container">
          <div class="creator">
            <img src="./images/image-avatar.png">
            <p>Creation of <a href="#creator"> Jules Wyvern</a></p>
          </div>
        </div>
      </div>  
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>
      </p>
      <p>
        Coded by <a href="https://github.com/jhan117" target="_blank">Kaye</a>
      </p> 
    </div>
  </footer>
</body>
</html>
