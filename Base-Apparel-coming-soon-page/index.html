<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styling/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <img id="logo" src="./images/logo.svg" alt="">
  <header>
    <img class="m-image" src="./images/hero-mobile.jpg" alt="">
    <img class="d-image" src="./images/hero-desktop.jpg" alt="">
  </header>
  <main>
    <h1><span>We're</span> coming soon</h1>
    <p>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <div id="email-form">
      <form action="">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <input type="submit" value="" id="submit">
      </form>
      <div id="error">
        <img src="./images/icon-error.svg" alt="">
        <p>Please provide a valid email</p>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
