<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styling/css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <!-- card start -->
    <div class="card">
      <!-- image start -->
      <div class="imgContainer">
        <a href="#view">
          <div class="overlay"></div>
          <div class="viewImg"></div>
        </a>
      </div>

      <!-- content start -->
      <div class="content">
        <!-- header -->
        <a href="#heading_link">
          <h1>Equilibrium #3429</h1>
        </a>
        <!-- detail -->
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <!-- info start -->
      <div class="info">
        <div class="cost">
          <img src="./images/icon-ethereum.svg" aria-hidden="true">
          <p>0.041 ETH</p>
        </div>
        <div class="leftTime">
          <img src="./images/icon-clock.svg" aria-hidden="true">
          <p>3 days left</p>
        </div>
      </div>
      <!-- horizontal line -->
      <div class="line"></div>
      <!-- creator start -->
      <div class="creator">
        <img src="./images/image-avatar.png">
        <p>Creation of<a href="#creator">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <!-- attribution -->
  <footer>
    <div>
      Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="https://github.com/jhan117" target="_blank">2001Kaye</a>.
    </div>
  </footer>
</body>

</html>
